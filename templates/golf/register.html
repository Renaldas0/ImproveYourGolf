<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Lora:ital@1&family=Oswald:wght@300&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0fc8d7e1ea.js" crossorigin="anonymous"></script>
    <!-- Title Icon link-->
    <link rel="icon" href="/static/images/Golf_ball.svg.png" type="image/icon type">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->

    <title>Improve Your Golf - Sign up</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(219, 226, 226);
        }

        a {
            text-decoration: none;
        }

        .row {
            background: white;
            border-radius: 30px;
            box-shadow: 12px 12px 22px grey;
        }

        img {
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }

        .btn1 {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: #000;
            color: #fff;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn1:hover {
            background-color: #fff;
            border: 1px solid;
            color: #000;
            transition: 0.3s ease;
        }
    </style>
</head>

<body>
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="/static/images/login.jpg" class="img-fluid" alt="teeing up a ball">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="fonr-weight-bold py-3">Improve Your Golf</h1>
                    <h4>Sign Up</h4>
                    <form action="">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email Address" name="email"
                                    class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Create a password" name="password"
                                    class="form-control my-3 p-3">
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="repassword" placeholder="Confirm password" name="confirm_password"
                                        class="form-control my-3 p-3">
                                </div>
                            </div>
                            <div class="form-accept">
                                <label>
                                    <input type="checkbox">
                                    I accept the <a href="#">Terms of Use</a> & <a href="">Privacy Policy</a>
                                </label>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button input type="button" class="btn1 mt-3 mb-5">Sign
                                        Up</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        </div>


</body>

</html>
